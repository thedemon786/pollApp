<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css">

    <title>Pusher poll</title>

</head>

<body>
    <div class="container">
        <h1>OS Vote</h1>
        <p>Vote for best OS</p>
        <form id="vote-form">
            <p>
                <input type="radio" name="os" id="windows" value="Windows">
                <label for="windows">Windows</label>
            </p>
            <p>
                <input type="radio" name="os" id="macos" value="MacOS">
                <label for="macos">MacOS</label>
            </p>
            <p>
                <input type="radio" name="os" id="linux" value="Linux">
                <label for="linux">Linux</label>
            </p>
            <p>
                <input type="radio" name="os" id="others" value="Others">
                <label for="others">Others</label>
            </p>
            <input type="submit" value="Vote" class="btn-primary">
        </form>
        <br> <br>
        <div id="chartContainer" style="height:300px;width:100%"></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.3.1/pusher.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>

    <script src="main.js"></script>

</body>

</html>
